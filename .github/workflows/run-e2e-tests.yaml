name: E2E Test Workflow For Firehose

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    strategy:
      matrix:
        test-case: [test-without-filter, test-with-filter, test-with-invalid-log-group]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_E2E_TEST_ROLE }}
          aws-region: us-east-2
        
      - name: Run end to end tests for Firehose
        env:
          NEW_RELIC_USER_KEY: ${{ secrets.NEW_RELIC_USER_KEY }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
        run: |
          cd e2e_tests/
          ./firehose_e2e_tests.sh ${{ matrix.test-case }}

