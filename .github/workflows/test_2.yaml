name: Build and Deploy AWS Unified Firehose

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_E2E_TEST_ROLE }}
          aws-region: us-east-2

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Update Instrumentation Version
        run: |
          cat firehose-template.yaml
          version=$(grep 'instrumentation_version' version.yaml | cut -d '"' -f2)
          sed -i "s/\"instrumentation.version\", \"AttributeValue\": \"[^\"]*\"/\"instrumentation.version\", \"AttributeValue\": \"$version\"/" firehose-template.yaml
          sed -i "s/InstrumentationVersion: \".*\"/InstrumentationVersion: \"$version\"/" firehose-template.yaml
          cat firehose-template.yaml

